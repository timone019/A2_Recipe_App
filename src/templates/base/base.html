{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Recipe App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'recipe:recipe_home' %}" class="nav-link">Home</a>
            <a href="{% url 'recipe:recipe_list' %}" class="nav-link">Recipe List</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Recipe App. All rights reserved.</p>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
